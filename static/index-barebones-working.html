<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>ChatGPT Chat</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearChat()">Clear Chat</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            document.getElementById("chat-box").innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch("http://192.168.1.212:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("chat-box").innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to send message. Check console for details.");
            }
        }

        async function clearChat() {
            try {
                await fetch("http://192.168.1.212:5000/clear_history", {
                    method: "POST"
                });

                document.getElementById("chat-box").innerHTML = "";
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to clear chat.");
            }
        }
    </script>
</body>
</html>
